<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo_1.css">
</head>
<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>

            <br>

            <form action="/" method="POST" autocomplete="off">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-control" name="title" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" class="form-control" name="price">
                </div>

                <div class="form-group">
                    <label for="foto">Foto URL</label>
                    <input id="foto" class="form-control" name="thumbnail">
                </div>

                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <a href="http://127.0.0.1:8080/productos" class="btn btn-secondary">Ver lista de productos</a>
        </div>
    </div>
</body>
</html>
